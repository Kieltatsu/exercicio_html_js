<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario a-b</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>
        <h2>B>A</h2>
        <form id="form-validar">
            <input type="number" id="campo-a" required placeholder=" Digite valor para o campo A"/>
            <input type="number" id="campo-b" required placeholder=" Digite o valor para o campo B"/>
            <button id="btn-validar" type="submit">Validar</button>
        </form>
        <p id="mensagem"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
